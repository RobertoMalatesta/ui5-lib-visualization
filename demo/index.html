<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chart Test</title>

    <script
        id="sap-ui-bootstrap"
        src="https://openui5.hana.ondemand.com/1.48.2/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_belize"
        data-sap-ui-theme-roots='{
            "pulseshiftred1": "../../../../ui5-themes/pulseshiftred1/UI5"
        }'
        data-sap-ui-libs="sap.m"
        data-sap-ui-bindingSyntax="complex"
        data-sap-ui-compactVersion="edge"
        data-sap-ui-preload="async"
        data-sap-ui-resourceroots='{
            "ui5": "../src/ui5",
            "vendor": "../src/vendor"
        }'
        data-sap-ui-frameOptions="allow">
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/m/Label",
                "ui5/viz/Chart",
                "ui5/viz/ChartSeries",
                "ui5/viz/ChartDataPoint",
                "ui5/viz/ChartAxis",
                "ui5/viz/ChartAxisLabel",
                "ui5/viz/ChartLine",
                "ui5/viz/ChartArea",
                "ui5/viz/Color",
                "sap/ui/model/json/JSONModel"
            ], function(Chart, ChartSeries, ChartDataPoint, ChartAxis, ChartAxisLabel, ChartLine, ChartArea, Color, JSONModel) {

                /* === TEST WITH STATIC DECLARATION === */

                var oDataPoint = new ChartDataPoint({
                    value: 1
                });

                var oDataSeries = new ChartSeries({
                    type: "bar",
                    shapeStyle: "striped",
                    name: "Metric",
                    data: [
                        new ChartDataPoint({
                            value: 4
                        }),
                        new ChartDataPoint({
                            value: 5
                        }),
                        new ChartDataPoint({
                            value: 2
                        }),
                        new ChartDataPoint({
                            value: 6
                        }),
                        new ChartDataPoint({
                            value: 1
                        })
                    ]
                });

                var oDataSeries2 = new ChartSeries({
                    type: "area",
                    lineStyle: "dashed",
                    shapeStyle: "striped",
                    showLabels: false,
                    data: [
                        oDataPoint,
                        new ChartDataPoint({
                            value: 3,
                            label: "3$"
                        }),
                        new ChartDataPoint({
                            value: 5
                        }),
                        new ChartDataPoint({
                            value: 8
                        }),
                        new ChartDataPoint({
                            value: 3
                        })
                    ]
                });

                var oXAxisLabel = new ChartAxisLabel({
                    value: 0,
                    title: "Katze"
                });

                var oXAxis = new ChartAxis({
                    title: "X Achse",
                    showTitle: true,
                    showGridLines: true,
                    visible: true,
                    labels: [
                        oXAxisLabel,
                        new ChartAxisLabel({
                            value: "A1",
                            title: "Hund",
                            visible: false
                        }),
                        new ChartAxisLabel({
                            value: 2,
                            title: "Maus"
                        }),
                        new ChartAxisLabel({
                            value: 3,
                            title: "Vogel"
                        }),
                        new ChartAxisLabel({
                            value: 4,
                            title: "Kuh"
                        })
                    ]
                });

                var oLine = new ChartLine({
                    value: 6,
                    axis: "y",
                    title: "Z I E L W E R T",
                    style: "dashed",
                    color: "red"
                });

                // initialize custom control
                var oChartStatic = new Chart({
                    zoomEnabled: true,
                    clipZoomOverflow: false,
                    showLegend: true,
                    showTooltip: true,
                    xAxis: oXAxis,
                    lines: [
                        oLine,
                        new ChartLine({
                            value: 8,
                            axis: "y",
                            title: "T O P",
                            style: "dashed",
                            color: "blue"
                        }),
                        new ChartLine({
                            value: 2,
                            axis: "x",
                            title: "V E R T I C A L",
                            style: "dotted",
                            color: "green"
                        })
                    ],
                    areas: [
                        new ChartArea({
                            startValue: 2,
                            endValue: 4,
                            axis: "y",
                            color: "green"
                        }),
                        new ChartArea({
                            startValue: 3,
                            endValue: 4,
                            axis: "x",
                            style: "striped",
                            color: "black"
                        })
                    ],
                    series: [
                        oDataSeries,
                        oDataSeries2
                    ]
                });

                oChartStatic.placeAt("chart1").addStyleClass("sapUiSmallMargin");

                setTimeout(() => oDataPoint.setValue(10), 500);

                setTimeout(() => oDataPoint.setValue(5), 1000);

                setTimeout(() => oDataSeries.setColor("#ff0000"), 1250);

                setTimeout(() => oDataSeries.setType("area-spline"), 2500);

                setTimeout(() => oDataSeries.setName("Critical Metric"), 3000);

                setTimeout(() => oDataSeries.setColor("#00ff00"), 3500);

                setTimeout(() => oDataSeries.setShowLabels(true), 4000);

                setTimeout(() => {
                    oDataSeries2.setType("area-spline");
                    oDataSeries.setGroupKey("group1");
                    oDataSeries2.setGroupKey("group1");
                }, 4500);

                setTimeout(() => oDataSeries.setVisible(false), 5000);

                setTimeout(() => oDataPoint.setVisible(false), 5500);

                setTimeout(() => oDataSeries.setVisible(true), 6000);

                setTimeout(() => oXAxis.setVisible(false), 6500);

                setTimeout(() => oXAxis.setVisible(true), 7000);

                setTimeout(() => oXAxis.setTitle("YESSSSSSS"), 7500);

                setTimeout(() => oXAxis.setShowTitle(false), 8000);

                setTimeout(() => oXAxis.setShowGridLines(false), 8500);

                setTimeout(() => oXAxisLabel.setTitle("Fette Katze"), 9000);

                setTimeout(() => oChartStatic.setYAxis(new ChartAxis({
                    labels: [new ChartAxisLabel({
                        value: 8,
                        title: "TARGET"
                    })]
                })), 9500);

                setTimeout(() => {
                    oLine.setValue(3);
                    oLine.destroy(); //setAxis("x");
                }, 10500);


                /* === TEST WITH BINDED DATA === */

                var oModel = new JSONModel({
                    series: [{
                        axis: "y",
                        data: [{
                            value: 1,
                            currency: "EUR"
                        }, {
                            value: 9,
                            currency: "EUR"
                        }, {
                            value: 1,
                            currency: "EUR"
                        }, {
                            value: 8,
                            currency: "EUR"
                        }, {
                            value: 1,
                            currency: "EUR"
                        }]
                    }, {
                        axis: "y",
                        data: [{
                            value: 3,
                            currency: "EUR"
                        }, {
                            value: 2,
                            currency: "EUR"
                        }, {
                            value: null,
                            currency: "EUR"
                        }, {
                            value: 5,
                            currency: "EUR"
                        }, {
                            value: 9,
                            currency: "EUR"
                        }]
                    }, {
                        axis: "y",
                        data: [{
                            value: 5,
                            currency: "EUR"
                        }, {
                            value: 5,
                            currency: "EUR"
                        }, {
                            value: 10,
                            currency: "EUR"
                        }, {
                            value: 2,
                            currency: "EUR"
                        }, {
                            value: 7,
                            currency: "EUR"
                        }]
                    }, {
                        axis: "y",
                        data: [{
                            value: 5,
                            currency: "EUR"
                        }, {
                            value: 7,
                            currency: "EUR"
                        }, {
                            value: 0,
                            currency: "EUR"
                        }, {
                            value: 12,
                            currency: "EUR"
                        }, {
                            value: 13,
                            currency: "EUR"
                        }]
                    }, {
                        axis: "y",
                        data: [{
                            value: 13,
                            currency: "EUR"
                        }, {
                            value: 10,
                            currency: "EUR"
                        }, {
                            value: 9,
                            currency: "EUR"
                        }, {
                            value: 7,
                            currency: "EUR"
                        }, {
                            value: 3,
                            currency: "EUR"
                        }]
                    }]
                });

                var oDataPointTemplate = new ChartDataPoint({
                    value: "{value}",
                    label: "{parts:[{path:'value'},{path:'currency'}],type:'sap.ui.model.type.Currency',formatOptions:{showMeasure: true}}"
                });

                var oSeriesTemplate = new ChartSeries({
                    showLabels: true,
                    groupKey: "elephant", // assign group key to all series
                    lineStyle: "dashed",
                    shapeStyle: "striped",
                    yAxis: "{axis}",
                    data: {
                        path: "data/",
                        template: oDataPointTemplate,
                        templateShareable: true
                    }
                });

                var oChartBinded = new Chart({
                    xAxis: new ChartAxis({
                        title: "Dicke Fette Achse",
                        showTitle: true,
                        showGridLines: false,
                        visible: true,
                        labels: [
                            new ChartAxisLabel({
                                value: "04132016",
                                title: "04.13.2016"
                            }),
                            new ChartAxisLabel({
                                value: "05132016",
                                title: "05.13.2016"
                            }),
                            new ChartAxisLabel({
                                value: "06132016",
                                title: "06.13.2016"
                            }),
                            new ChartAxisLabel({
                                value: "07132016",
                                title: "07.13.2016"
                            }),
                            new ChartAxisLabel({
                                value: "08132016",
                                title: "08.13.2016"
                            })
                        ]
                    }),
                    yAxis: new ChartAxis({
                        title: "Ypsilon Achse",
                        showTitle: true,
                        showGridLines: true,
                        visible: true,
                        labels: [
                            new ChartAxisLabel({
                                value: "5",
                                title: "04.13.2016"
                            })
                        ]
                    }),
                    y2Axis: new ChartAxis({
                        title: "Ypsilon ZWEI Achse",
                        showTitle: true,
                        showGridLines: true,
                        visible: true,
                        labels: [
                            new ChartAxisLabel({
                                value: 5,
                                title: "YOLO"
                            }),
                            new ChartAxisLabel({
                                value: 50
                            }),
                            new ChartAxisLabel({
                                value: 500
                            })
                        ]
                    }),
                    series: {
                        path: "/series",
                        template: oSeriesTemplate
                    }
                })

                oChartBinded.setModel(oModel);
                oChartBinded.placeAt("chart2");

                setTimeout(() => oModel.setProperty("/series/0/data/1/value", 10), 1500);

                setTimeout(() => oModel.setProperty("/series/0/data/1/value", 5), 2000);

                setTimeout(() => oModel.setProperty("/series/1/data/2/value", 10), 2250);

                setTimeout(() => oModel.setProperty("/series/1/axis", "y2"), 10000);

                /* === A STATIC ONE AGAIN === */

                var oChartSeries = new ChartSeries({
                    type: "bar",
                    shapeStyle: "default",
                    name: "Metric",
                    groupKey: "stackUs",
                    data: [
                        new ChartDataPoint({
                            value: 4
                        }),
                        new ChartDataPoint({
                            value: 5
                        }),
                        new ChartDataPoint({
                            value: 2
                        }),
                        new ChartDataPoint({
                            value: 6
                        }),
                        new ChartDataPoint({
                            value: 1
                        })
                    ]
                });

                // initialize custom control
                var oChartStatic3 = new Chart({
                    zoomEnabled: true,
                    clipZoomOverflow: true,
                    showLegend: true,
                    showTooltip: true,
                    xAxis: new ChartAxis({
                        visible: false
                    }),
                    series: [
                        new ChartSeries({
                            type: "bar",
                            lineStyle: "dotted",
                            shapeStyle: "striped",
                            name: "Metric",
                            groupKey: "stackUs",
                            data: [
                                new ChartDataPoint({
                                    value: 4
                                }),
                                new ChartDataPoint({
                                    value: 5
                                }),
                                new ChartDataPoint({
                                    value: 2
                                }),
                                new ChartDataPoint({
                                    value: 6
                                }),
                                new ChartDataPoint({
                                    value: 1
                                })
                            ]
                        }),
                        oChartSeries,
                        new ChartSeries({
                            type: "step",
                            lineStyle: "dotted",
                            name: "Metric",
                            data: [
                                new ChartDataPoint({
                                    value: 3
                                }),
                                new ChartDataPoint({
                                    value: 12
                                }),
                                new ChartDataPoint({
                                    value: 4
                                }),
                                new ChartDataPoint({
                                    value: 9
                                }),
                                new ChartDataPoint({
                                    value: 0
                                })
                            ]
                        }), new ChartSeries({
                            type: "line",
                            lineStyle: "dashed",
                            lineAnimationSpeed: "medium",
                            lineAnimationForwards: false,
                            name: "Metric",
                            data: [
                                new ChartDataPoint({
                                    value: 10
                                }),
                                new ChartDataPoint({
                                    value: 11
                                }),
                                new ChartDataPoint({
                                    value: 9
                                }),
                                new ChartDataPoint({
                                    value: 7
                                }),
                                new ChartDataPoint({
                                    value: 11
                                })
                            ]
                        })
                    ]
                });

                oChartStatic3.placeAt("chart3").addStyleClass("sapUiSmallMargin");

                setTimeout(() => oChartSeries.setShapeStyle("striped"), 6500);

                setTimeout(() => oChartSeries.setShapeStyle("default"), 7000);


                /* === A NAKED ONE === */

                var oSeriesTemplate2 = new ChartSeries({
                    showLabels: false,
                    data: {
                        path: "data/",
                        template: oDataPointTemplate,
                        templateShareable: true
                    }
                });

                var oChartBinded2 = new Chart({
                    width: "168px",
                    height: "72px",
                    backgroundColor: "white",
                    showDataPoints: false,
                    microMode: true,
                    series: {
                        path: "/series",
                        template: oSeriesTemplate2
                    }
                })

                oChartBinded2.setModel(oModel);
                oChartBinded2.placeAt("chart4")

            });
        });
    </script>
</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
    <div id="chart4"></div>
</body>

</html>
