<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chart Test</title>

    <script id="vendor-bootstrap" src="../src/vendor/lodash-dbg.js"></script>

    <script src="../src/vendor/c3-extended.js"></script>
    <link href="../src/vendor/c3.css" rel="stylesheet" type="text/css" />

    <script src="../src/vendor/d3.js"></script>
    <script src="../demo/plugin.js"></script>
</head>



<body>
    <h1 style="font-family:'Arial'; margin-left:50px">UI5.viz Demo</h1>
    <div id="chart"></div>
    <script>
        var chart = c3.generate({
            bindto: '#chart',
            aaatest1: '6',
            data: {
                x: 'x',
                //        xFormat: '%Y%m%d', // 'xFormat' can be used as custom format of 'x'
                columns: [
                    ['x', '2013-01-01', '2013-01-02', '2013-01-03', '2013-01-04', '2013-01-05',
                        '2013-01-09'
                    ],
                    //            ['x', '20130101', '20130102', '20130103', '20130104', '20130105', '20130106'],
                    ['data2', 230, 440, 200, 600, 300, 499],
                    ['data1', 100, 210, null, 400, 150, 250],
                    ['ci', {
                        low: -100,
                        high: 100
                    }, {
                        low: 60,
                        high: 230
                    }, {
                        low: 70,
                        high: 250
                    }, {
                        low: 80,
                        high: 230
                    }, {
                        low: 300,
                        high: 480
                    }, {
                        low: 240,
                        high: 390
                    }]
                ],
                types: {
                    data1: 'area-spline',
                    data2: 'line',
                    ci: 'ribbon-spline',
                }
            },
            line: {
                connectNull: true
            },
            axis: {
                x: {
                    type: 'timeseries',
                    tick: {
                        format: '%Y-%m-%d'
                    }
                }
            }
        });

        setTimeout(function () {
            chart.load({
                columns: [
                    ['data3', 600, 100, -100, -150, -200, -280]
                ]
            });
        }, 3000);
    </script>
</body>
